<div>
    <ul>
      <li *ngFor="let item of productAdded">
        <label class="p-4">{{ item.name }}</label>
        <button
          type="button"
          class="btn btn-outline-danger"
          (click)="removeItem(item)"
        >
          Delete
          <img src="/assets/trash3-fill.svg" alt="Bootstrap" height="21px" />
        </button>
      </li>
    </ul>
  </div>
